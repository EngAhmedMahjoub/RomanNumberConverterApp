<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Roman Number Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Roman Numeral Converter</h1>
            </div>
            <div class="row">
                <p>This is a calculator to convert Roman numerals into numbers.</p>
            </div>
            <div class="row">
                <p>Currently it calculates Roman Numerals only.</p>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="roman-number">Roman Numeral
                        <input id="roman-number" type="text"/>
                    </label>
                    <label for="arabic-number">Number
                        <input id="arabic-number" type="number"/>
                    </label>
                </div>
                <div class="row">
                    <input type="button" value="Calculate"/>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
