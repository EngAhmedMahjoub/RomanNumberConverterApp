<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Roman Number Converter</title>
    </head>
    <body>
        <main>
            <h1>Roman Numeral Converter</h1>
            <p>This is a calculator to convert Roman numerals into numbers.</p>
            <p>Currently it calculates Roman Numerals only.</p>
            <form>
                <label for="roman-number">Roman Numeral
                    <input id="roman-number" type="text"/>
                </label>
                <label for="arabic-number">Number
                    <input id="arabic-number" type="number"/>
                </label>
                <input type="button" value="Calculate"/>
            </form>
        </main>
    </body>
    <footer></footer>
</html>
